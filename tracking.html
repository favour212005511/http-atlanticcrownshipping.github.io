<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Shipment - Atlantic Crown Shipping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Atlantic Crown Shipping</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="tracking.html">Track Shipment</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="content">
    <h2>Track Your Shipment</h2>
    <p>Enter your tracking number to see the current status:</p>

    <input type="text" id="trackingNumber" placeholder="Enter Tracking Number">
    <button onclick="checkStatus()">Track</button>

    <div id="statusDisplay">
      <p>Status will appear here.</p>
    </div>

    <h3>Update Shipment Status (Admin)</h3>
    <button onclick="updateStatus('On Hold')">On Hold</button>
    <button onclick="updateStatus('In Transit')">In Transit</button>
    <button onclick="updateStatus('Delivered')">Delivered</button>
    <button onclick="updateStatus('Cancelled')">Cancelled</button>
  </section>

  <script src="tracking.js"></script>
  <footer>
    <p>&copy; 2026 Atlantic Crown Shipping | Manchester, England</p>
  </footer>
</body>
</html>
